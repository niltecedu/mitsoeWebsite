{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="{% static 'home/index.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

    <title>MIT SOER</title>
  </head>
<body class="container-fluid">
	<section class="container-fluid navigation">
		<div class="row">
			<div class="col-md-4 text-danger logo">MIT SOER</div>
			<div class="col-md-6 navbar navbar-expand-lg navlist">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ">
						<li class="nav-item active"><a class="text-danger nav-link " href="#">Home</a></li>
						<li class="nav-item"><a class="text-danger nav-link" href="#">Academics</a></li>
						<li class="nav-item "><a class="text-danger nav-link" href="#">Publications</a></li>
						<li class="nav-item "><a class="text-danger nav-link" href="#">Admission</a></li>
						<li class="nav-item "><a class="text-danger nav-link" href="#">Contact Us</a></li>
					</ul>
				</div>
			</div>
			<div class="col-md-2">
				<a class="login" href="#" data-toggle="modal" data-target="#exampleModal" style="padding-top: 16%;">Sign up</a><a  class="login" href="#" data-toggle="modal" data-target="#signin" style="padding-top: 16%;">Sign in / </a>
			</div>
			<div class="login">
			<!-- Modal -->
					<div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="signinlabel" aria-hidden="true">
					  <div class="modal-dialog signin_popup" role="document">
						<div class="modal-content col-xl-9">
						  <div class="modal-body">
							  <div class="login_name">
								MIT SOER
							  </div>
							<form  signin_form>
							  <div class="form-group">
								<input type="email" class="form-control" id="signin_email" aria-describedby="emailHelp" placeholder="Phone number, username, or email">
							  </div>
							  <div class="form-group">
								<input type="password" class="form-control" id="signin_pass" placeholder="Password">
							  </div>
							  <div class="form-group form-check">
								<input type="checkbox" class="form-check-input" id="remember_me">
								<label class="form-check-label" for="remember_me">Remember me</label>
							  </div>
							  <button type="submit" class="btn btn-danger btn_login">Login</button>
								<div class="or">or</div>
								<div class="forget"><a class="forget" href="#">Forget password?</a></div>
							</form>
						  </div>
						</div>
					  </div>
					</div>
				</div>
		</div>
	</section>
		
</body>
</html>
